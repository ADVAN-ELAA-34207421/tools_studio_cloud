inspections.group.name=Google Cloud Endpoints
api.name.short.name=ApiName
api.name.name=API Name Validation
api.name.description=Checks that the API name for endpoint classes starts with a lower case letter and consists only of letter and digits.
api.namespace.short.name=ApiNamespace
api.namespace.name=API Namespace Validation
api.namespace.description=For an API namespace, either the owner domain, owner name and package path attributes are not specified or the owner domain and name attributes must both be specified.
api.parameter.short.name=ApiParameter
api.parameter.name=Unnamed API Parameter Check
api.parameter.description=Checks for unnamed API parameters.
backend.name.short.name=FullJavaName
backend.name.name=Full java name inspection
backend.name.description=Checks that the full java name of endpoint methods are unique.
constructor.short.name=Constructor
constructor.name=Endpoint Class Constructor Validation
constructor.description=Checks that each class within an Endpoint API has a public nullary constructor.
method.parameter.type.short.name=MethodParameterType
method.parameter.type.name=Valid Method Parameter Type
method.parameter.type.description=Checks that parameters types do not contain multiple levels of collections or arrays.
named.resource.short.name=NamedResource
named.resource.name=Named Resource Validation
named.resource.description=Checks that parameter names specified using @Named annotation are unique for each method.
